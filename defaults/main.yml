---
maven_profiles:
  - id: profile-id
    repos:
      - id: central
        name: repo
        snapshots:
          enabled: false
        url: http://example.com/blah/libs-releases
      - id: snapshots
        name: repo
        snapshots:
          enabled: true
        url: http://example.com/blah/lib-snapshots
    pluginRepos:
      - id: central
        name: repo
        snapshots:
          enabled: false
        url: http://example.com/blah/plugins-releases
      - id: snapshots
        name: repo
        snapshots:
          enabled: true
        url: http://example.com/blah/plugins-snapshots
  - id: some-profile-id
    properties:
      foo: bar
      bar: baz
      ding: bat

maven_active_profiles:
  - profile-id
  - some-profile-id

maven_toolchain:
  vendor: sun
  java_ver: 8
  java_minor_ver: 0
  java_patch_ver: 102
