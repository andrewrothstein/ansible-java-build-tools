---
maven_profiles:
  - id: profile-id
    repos:
      - id: central
        name: repo
        snapshots:
          enabled: false
        url: http://example.com/blah/libs-releases
      - id: snapshots
        name: repo
        snapshots:
          enabled: true
        url: http://example.com/blah/lib-snapshots
    pluginRepos:
      - id: central
        name: repo
        snapshots:
          enabled: false
        url: http://example.com/blah/plugins-releases
      - id: snapshots
        name: repo
        snapshots:
          enabled: true
        url: http://example.com/blah/plugins-snapshots
  - id: some-profile-id
    properties:
      foo: bar
      bar: baz
      ding: bat

maven_active_profiles:
  - profile-id
  - some-profile-id

maven_toolchains:
  - type: jdk
    provides:
      version: '1.8'
      vendor: sun
    configuration:
      jdkHome: /usr/lib/jvm/java-8-oracle
  - type: jdk
    provides:
      version: '1.8'
      vendor: openjdk
    configuration:
      jdkHome: /usr/lib/jvm/java-8-openjdk-amd64
